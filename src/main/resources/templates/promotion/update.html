<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Promotion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Promotion</h2>
            <form method="post" th:action="@{/promotions/update}" th:object="${promotion}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{title}" />
                        <p th:if="${#fields.hasErrors('title')}" th:errorclass="text-danger" th:errors="*{title}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Start Time</label>
                    <div class="col-sm-8">
                        <input type="datetime-local" class="form-control" th:field="*{startTime}" />
                        <p th:if="${#fields.hasErrors('startTime')}" th:errorclass="text-danger" th:errors="*{startTime}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">End Time</label>
                    <div class="col-sm-8">
                        <input type="datetime-local" class="form-control" th:field="*{endTime}" />
                        <p th:if="${#fields.hasErrors('endTime')}" th:errorclass="text-danger" th:errors="*{endTime}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Discount Level</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" min="0" th:field="*{price}" />
                        <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="*{price}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Details</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="3" th:field="*{detail}"></textarea>
                        <p th:if="${#fields.hasErrors('detail')}" th:errorclass="text-danger" th:errors="*{detail}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
