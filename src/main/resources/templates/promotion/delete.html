<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Promotion Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2 class="text-center mb-5">Promotion Details</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${promotion.title}">Title</h5>
                    <p class="card-text">
                        <strong>Start Time:</strong> <span th:text="${promotion.startTime}">Start Time</span><br>
                        <strong>End Time:</strong> <span th:text="${promotion.endTime}">End Time</span><br>
                        <strong>Price:</strong> <span th:text="${promotion.price}">Price</span><br>
                        <strong>Details:</strong> <span th:text="${promotion.detail}">Details</span>
                    </p>

                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <a th:href="@{'/promotions/delete/' + ${promotion.id}}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 d-grid">
                            <a th:href="@{/promotions}" class="btn btn-primary">Back to Promotions</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
